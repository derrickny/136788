{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button" style="margin-top: 10px;">
          <button class="btn ">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>
    </div>

    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show custom-timer" role="alert">
        {{ messages }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <script>
        // Automatically hide elements with the custom-timer class after 10 seconds
        setTimeout(function() {
            var customTimerElements = document.querySelectorAll('.custom-timer');
            customTimerElements.forEach(function(element) {
                element.style.display = 'none';
            });
        }, 10000);  // 10000 milliseconds = 10 seconds
    </script>
{% endblock %}
